name: Deploy Finnbank Web

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Deploy Finnbank Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_ACCOUNT }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_SSH_PORT }}
          source: "dist/"
          target: "~/finnbank.dcism.org/"
          overwrite: true # remove existing files
          strip_components: 1 # remove the first directory in the path






